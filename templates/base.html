<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title if title else "Dashboard" }}</title>

    <!-- Basit stil -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f7f7f7;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <div class="card">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
