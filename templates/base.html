<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{{ data.title if data else "Dashboard" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Inter", -apple-system, BlinkMacSystemFont,
                         "Segoe UI", sans-serif;
            background: #f3f4f6;
        }

        header {
            background: #111827;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: 600;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-title span.logo-dot {
            width: 10px;
            height: 10px;
            border-radius: 999px;
            background: #22c55e;
        }
    </style>
</head>
<body>

<header>
    <div class="header-title">
        <span class="logo-dot"></span>
        VoorraadSync Dashboard
    </div>
</header>

{% block content %}
{% endblock %}

</body>
</html>
