{% extends "base.html" %}
{% block content %}

<style>

.page {
    max-width: 1200px;
    margin: 20px auto;
    padding: 10px;
}

/* --------------- Cards ------------- */

.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 16px;
    margin-bottom: 20px;
}

.card {
    background: white;
    border-radius: 14px;
    padding: 18px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.06);
}

.card-title {
    font-size: 14px;
    color: #6b7280;
}

.card-value {
    font-size: 26px;
    font-weight: 700;
    margin-top: 4px;
}

/* ------------ Toolbar ------------- */

.toolbar {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
    margin-bottom: 18px;
}

.search-box input {
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    min-width: 220px;
    flex: 1;
}

.btn-sync {
    padding: 12px 20px;
    border-radius: 999px;
    color: white;
    font-weight: 600;
    background: #059669;
    border: none;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 6px;
}

.btn-sync:hover {
    background: #047857;
}

.btn-blue {
    background: #2563eb;
}

.btn-blue:hover {
    background: #1d4ed8;
}

/* ---------- TABLE (Desktop) ---------- */

.table-container {
    width: 100%;
    overflow-x: auto;
}

table {
    width: 100%;
    min-width: 900px;
    border-collapse: collapse;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 18px rgba(0,0,0,0.06);
}

thead {
    background: #f3f4f6;
}

th, td {
    padding: 12px 10px;
    border-bottom: 1px solid #e5e7eb;
}

tr:hover {
    background: #f9fafb;
}

.low-stock {
    color: #b91c1c;
    font-weight: bold;
}

input[type=number] {
    width: 70px;
    padding: 7px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
}

.btn-save {
    padding: 6px 12px;
    border-radius: 8px;
    border: none;
    background: #4f46e5;
    color: white;
    font-size: 13px;
    cursor: pointer;
}

/* ---------- MOBILE ONLY CARD STYLE ---------- */

@media (max-width: 768px) {
    .table-container {
        display: none;
    }

    .mobile-list {
        display: block;
    }

    .mobile-card {
        background: white;
        padding: 14px;
        border-radius: 14px;
        margin-bottom: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    }

    .mobile-top {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .mobile-title {
        font-size: 16px;
        font-weight: 700;
    }

    .mobile-sku {
        font-size: 13px;
        color: #6b7280;
    }

    .mobile-detail {
        display: none;
        margin-top: 12px;
    }

    .detail-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
    }

    .mobile-save {
        width: 100%;
        padding: 10px;
        background: #4f46e5;
        color: white;
        border-radius: 8px;
        border: none;
        font-weight: 600;
    }
}

/* Desktop'ta mobil kartlar gizli */
@media (min-width: 769px) {
    .mobile-list { display: none; }
}

</style>


<div class="page">

    <!-- STAT CARDS -->
    <div class="cards">
        <div class="card">
            <div class="card-title">Toplam Ã¼rÃ¼n</div>
            <div class="card-value">{{ data.total_products }}</div>
        </div>
        <div class="card">
            <div class="card-title">DÃ¼ÅŸÃ¼k stok (&lt; 5)</div>
            <div class="card-value">{{ data.low_stock }}</div>
        </div>
        <div class="card">
            <div class="card-title">Son senkron</div>
            <div class="card-value" style="font-size:18px;">
                {{ data.last_sync }}
            </div>
        </div>
    </div>

    <!-- SEARCH + SYNC -->
    <div class="toolbar">
        <div class="search-box">
            <input id="searchInput" type="text" placeholder="ÃœrÃ¼n adÄ± veya SKU ara..." onkeyup="filterResults()">
        </div>

        <button class="btn-sync" onclick="syncNow()">ðŸ”„ SYNC NOW</button>

        <a href="/export/csv" class="btn-sync btn-blue">ðŸ“¥ CSV Ä°ndir</a>
    </div>

    <!-- DESKTOP TABLE -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th><th>ÃœrÃ¼n AdÄ±</th><th>SKU</th>
                    <th>Stok</th><th>Fiyat (â‚¬)</th><th>Durum</th><th>Stok G.</th>
                </tr>
            </thead>
            <tbody id="product-table"></tbody>
        </table>
    </div>

    <!-- MOBILE PRODUCT LIST -->
    <div class="mobile-list" id="mobile-list"></div>

    <!-- PAGINATION -->
    <div style="margin-top:20px; display:flex; justify-content:center; gap:10px; align-items:center;">
        <button onclick="prevPage()">â¬… Ã–nceki</button>
        <span id="page-info" style="font-weight:bold;">Sayfa 1 / 1</span>
        <button onclick="nextPage()">Sonraki âž¡</button>
    </div>

</div>


<script>
let currentPage = 1;
let totalPages = 1;
let currentItems = [];

/* ============================
   SAYFA YÃœKLEME
============================ */
function loadPage(page) {
    fetch(`/woo/products/page/${page}`)
        .then(r => r.json())
        .then(data => {

            currentPage = data.page;
            totalPages = data.total_pages;
            currentItems = data.items;

            document.getElementById("page-info").innerText =
                `Sayfa ${currentPage} / ${totalPages}`;

            loadDesktopTable();
            loadMobileCards();
        });
}

/* ============================
   DESKTOP TABLO Ã‡Ä°ZÄ°MÄ°
============================ */
function loadDesktopTable() {
    const tbody = document.getElementById("product-table");
    tbody.innerHTML = "";

    currentItems.forEach(p => {
        tbody.innerHTML += `
            <tr>
                <td>${p.id}</td>
                <td>${p.name}</td>
                <td>${p.sku ?? "-"}</td>
                <td class="${(p.stock_quantity ?? 9999) < 5 ? 'low-stock' : ''}">
                    ${p.stock_quantity ?? "-"}
                </td>
                <td>${p.regular_price ?? "-"}</td>
                <td>${p.status}</td>
                <td>
                    <input type="number" id="qty-${p.id}" value="${p.stock_quantity ?? 0}">
                    <button class="btn-save" onclick="updateStock(${p.id})">Kaydet</button>
                </td>
            </tr>
        `;
    });
}

/* ============================
   MOBILE KART Ã‡Ä°ZÄ°MÄ°
============================ */
function loadMobileCards() {
    const box = document.getElementById("mobile-list");
    box.innerHTML = "";

    currentItems.forEach(p => {
        box.innerHTML += `
            <div class="mobile-card" onclick="toggleCard('${p.id}')">

                <div class="mobile-top">
                    <div class="mobile-title">${p.name}</div>
                    <div class="mobile-sku">SKU: ${p.sku ?? "-"}</div>
                </div>

                <div id="detail-${p.id}" class="mobile-detail">
                    <div class="detail-row">
                        <strong>Stok:</strong>
                        <input type="number" id="mstock-${p.id}" value="${p.stock_quantity ?? 0}">
                    </div>

                    <div class="detail-row">
                        <strong>Fiyat:</strong> â‚¬${p.regular_price ?? "-"}
                    </div>

                    <button class="mobile-save" onclick="event.stopPropagation(); updateStock(${p.id})">
                        Kaydet
                    </button>
                </div>

            </div>
        `;
    });
}

function toggleCard(id) {
    let box = document.getElementById("detail-" + id);
    box.style.display = box.style.display === "block" ? "none" : "block";
}

/* ============================
   PAGINATION
============================ */
function nextPage() { if (currentPage < totalPages) loadPage(currentPage + 1); }
function prevPage() { if (currentPage > 1) loadPage(currentPage - 1); }

/* ============================
   STOK GÃœNCELLEME
============================ */
function updateStock(id) {

    let qty = document.getElementById("qty-" + id)?.value ??
              document.getElementById("mstock-" + id)?.value;

    fetch(`/woo/update_stock/${id}/${qty}`)
        .then(r => r.json())
        .then(() => {
            alert("Stok gÃ¼ncellendi âœ”");
            loadPage(currentPage);
        });
}

/* ============================
   SYNC NOW
============================ */
function syncNow() {
    fetch("/sync")
        .then(r => r.json())
        .then(d => {
            alert("Senkron tamamlandÄ± âœ” (" + d.count + " Ã¼rÃ¼n)");
        });
}

/* ============================
   ARAMA FÄ°LTRESÄ°
============================ */
function filterResults() {
    const search = document.getElementById("searchInput").value.toLowerCase();

    const rows = document.querySelectorAll("#product-table tr");
    const cards = document.querySelectorAll(".mobile-card");

    rows.forEach(row => {
        let name = row.children[1].innerText.toLowerCase();
        let sku = row.children[2].innerText.toLowerCase();
        row.style.display = (name.includes(search) || sku.includes(search)) ? "" : "none";
    });

    cards.forEach(card => {
        let title = card.querySelector(".mobile-title").innerText.toLowerCase();
        let sku = card.querySelector(".mobile-sku").innerText.toLowerCase();
        card.style.display =
            (title.includes(search) || sku.includes(search)) ? "" : "none";
    });
}

/* Ä°lk yÃ¼kleme */
loadPage(1);
</script>

{% endblock %}
