{% extends "base.html" %}
{% block content %}

<style>
    .page {
        max-width: 1200px;
        margin: 30px auto;
        padding: 0 15px;
    }

    .cards {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
        margin-bottom: 30px;
    }

    .card {
        background: white;
        border-radius: 16px;
        padding: 18px 20px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.06);
    }

    .card-title { font-size: 14px; color: #6b7280; }
    .card-value { font-size: 26px; font-weight: 700; color: #111827; }

    .toolbar {
        display: flex; justify-content: space-between; align-items: center;
        flex-wrap: wrap; margin-bottom: 20px; gap: 10px;
    }

    .search-box input {
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        min-width: 220px;
    }

    .btn-sync {
        padding: 10px 18px;
        background: #059669;
        border-radius: 999px;
        color: white;
        border: none;
        font-weight: 600;
        cursor: pointer;
    }

    table {
        width: 100%; background: white; border-radius: 12px;
        border-collapse: collapse; overflow: hidden;
        box-shadow: 0 4px 18px rgba(0,0,0,0.04);
    }

    thead { background: #f3f4f6; }
    th, td { padding: 10px 8px; border-bottom: 1px solid #e5e7eb; }
    tr:hover { background: #f9fafb; }

    .low-stock { color: #b91c1c; font-weight: 700; }

    button {
        padding: 6px 10px;
        border-radius: 6px;
        border: none;
        background: #4f46e5;
        color: white;
        cursor: pointer;
        font-size: 12px;
    }
</style>

<div class="page">

    <!-- STAT CARDS -->
    <div class="cards">
        <div class="card">
            <div class="card-title">Toplam Ã¼rÃ¼n</div>
            <div class="card-value">{{ data.total_products }}</div>
        </div>
        <div class="card">
            <div class="card-title">DÃ¼ÅŸÃ¼k stok (&lt; 5)</div>
            <div class="card-value">{{ data.low_stock }}</div>
        </div>
        <div class="card">
            <div class="card-title">Son senkron</div>
            <div class="card-value" style="font-size:18px;">
                {{ data.last_sync }}
            </div>
        </div>
    </div>

    <!-- SEARCH + SYNC -->
    <div class="toolbar">
        <div class="search-box">
            <input 
                type="text" 
                id="searchInput"
                placeholder="ÃœrÃ¼n adÄ± veya SKU ara..."
                onkeyup="filterTable()"
            >
        </div>

        <button class="btn-sync" onclick="syncNow()">ðŸ”„ SYNC NOW</button>
    </div>

    <!-- TABLE -->
    <table id="productsTable">
        <thead>
            <tr>
                <th>ID</th><th>ÃœrÃ¼n AdÄ±</th><th>SKU</th>
                <th>Stok</th><th>Fiyat (â‚¬)</th>
                <th>Durum</th><th>Stok G.</th>
            </tr>
        </thead>

        <!-- JS BURAYA ÃœRÃœN BASACAK -->
        <tbody id="product-table">
        </tbody>
    </table>

    <!-- PAGINATION -->
    <div style="margin-top:20px; display:flex; gap:10px; align-items:center;">
        <button onclick="prevPage()" style="padding:6px 12px;">â¬… Ã–nceki</button>
        <span id="page-info" style="font-weight:bold;">Sayfa 1 / 1</span>
        <button onclick="nextPage()" style="padding:6px 12px;">Sonraki âž¡</button>
    </div>
</div>

<script>
let currentPage = 1;
let totalPages = 1;

// SAYFA YÃœKLEME
function loadPage(page) {
    fetch(`/woo/products/page/${page}`)
        .then(res => res.json())
        .then(data => {

            currentPage = data.page;
            totalPages = data.total_pages;

            document.getElementById("page-info").innerText =
                `Sayfa ${currentPage} / ${totalPages}`;

            const tbody = document.getElementById("product-table");
            tbody.innerHTML = "";

            data.items.forEach(p => {
                tbody.innerHTML += `
                    <tr>
                        <td>${p.id}</td>
                        <td>${p.name}</td>
                        <td>${p.sku}</td>
                        <td class="${(p.stock_quantity ?? 9999) < 5 ? 'low-stock' : ''}">
                            ${p.stock_quantity ?? '-'}
                        </td>
                        <td>${p.regular_price ?? '-'}</td>
                        <td>${p.status}</td>
                        <td>
                            <input type="number" id="stock_${p.id}" 
                                   value="${p.stock_quantity ?? 0}">
                            <button onclick="updateStock(${p.id})">Kaydet</button>
                        </td>
                    </tr>
                `;
            });
        });
}

function nextPage() {
    if (currentPage < totalPages) loadPage(currentPage + 1);
}

function prevPage() {
    if (currentPage > 1) loadPage(currentPage - 1);
}

// STOK GÃœNCELLEME
function updateStock(id) {
    let qty = document.getElementById("stock_" + id).value;

    fetch(`/woo/update_stock/${id}/${qty}`)
        .then(res => res.json())
        .then(() => {
            alert("Stok gÃ¼ncellendi âœ”");
            loadPage(currentPage);
        });
}

// SYNC NOW
function syncNow() {
    fetch("/sync")
        .then(res => res.json())
        .then(data => {
            alert("Senkron: " + data.count + " Ã¼rÃ¼n âœ”");
            loadPage(currentPage);
        });
}

// ARAMA FÄ°LTRESÄ°
function filterTable() {
    const search = document.getElementById("searchInput").value.toLowerCase();
    const rows = document.querySelectorAll("#product-table tr");

    rows.forEach(row => {
        const name = row.children[1].innerText.toLowerCase();
        const sku = row.children[2].innerText.toLowerCase();

        row.style.display =
            name.includes(search) || sku.includes(search)
                ? ""
                : "none";
    });
}

// Ä°LK SAYFA YÃœKLE
loadPage(1);
</script>

{% endblock %}
