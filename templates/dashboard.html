{% extends "base.html" %}
{% block content %}

<style>

.page {
    max-width: 1200px;
    margin: 20px auto;
    padding: 10px;
}

/* --------------- Cards ------------- */

.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 16px;
    margin-bottom: 20px;
}

.card {
    background: white;
    border-radius: 14px;
    padding: 18px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.06);
}

.card-title {
    font-size: 14px;
    color: #6b7280;
}

.card-value {
    font-size: 26px;
    font-weight: 700;
    margin-top: 4px;
}


/* ------------ Toolbar ------------- */

.toolbar {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
    margin-bottom: 18px;
}

.search-box input {
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    min-width: 220px;
    flex: 1;
}

.btn-sync {
    padding: 12px 20px;
    background: #059669;
    border-radius: 999px;
    color: white;
    font-weight: 600;
    border: none;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 6px;
}

.btn-sync:hover {
    background: #047857;
}


/* -------------- Table -------------- */

.table-container {
    width: 100%;
    overflow-x: auto; /* ðŸ”¥ Mobil kaydÄ±rÄ±labilir tablo */
}

table {
    width: 100%;
    min-width: 900px; /* Mobilde kaydÄ±rÄ±labilir alan yaratÄ±r */
    border-collapse: collapse;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 18px rgba(0,0,0,0.06);
}

thead {
    background: #f3f4f6;
}

th, td {
    padding: 12px 10px;
    border-bottom: 1px solid #e5e7eb;
}

tr:hover {
    background: #f9fafb;
}

.low-stock {
    color: #b91c1c;
    font-weight: bold;
}


/* ------------ Inputs & Buttons ------------- */

input[type=number] {
    width: 70px;
    padding: 7px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
}

button.btn-save {
    padding: 6px 12px;
    border-radius: 8px;
    border: none;
    background: #4f46e5;
    color: white;
    font-size: 13px;
    cursor: pointer;
}

button.btn-save:hover {
    background: #4338ca;
}


/* -------- Pagination Mobile Fix -------- */

.pagination-box {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin: 18px 0;
}

.pagination-box button {
    padding: 8px 14px;
    border-radius: 8px;
}


/* -------------- Mobile Breakpoints -------------- */

@media (max-width: 768px) {
    
    .card-value {
        font-size: 20px;
    }

    .toolbar {
        flex-direction: column;
        align-items: stretch;
    }

    .btn-sync {
        width: 100%;
        justify-content: center;
    }

    .search-box input {
        width: 100%;
    }

    /* Kaydet butonu mobilde biraz daha bÃ¼yÃ¼k */
    button.btn-save {
        padding: 8px 14px;
        font-size: 14px;
    }

}

</style>

<div class="page">

    <!-- STAT CARDS -->
    <div class="cards">
        <div class="card">
            <div class="card-title">Toplam Ã¼rÃ¼n</div>
            <div class="card-value">{{ data.total_products }}</div>
        </div>
        <div class="card">
            <div class="card-title">DÃ¼ÅŸÃ¼k stok (&lt; 5)</div>
            <div class="card-value">{{ data.low_stock }}</div>
        </div>
        <div class="card">
            <div class="card-title">Son senkron</div>
            <div class="card-value" style="font-size:18px;">
                {{ data.last_sync }}
            </div>
        </div>
    </div>

    <!-- SEARCH + SYNC -->
    <div class="toolbar">
        <div class="search-box">
            <input 
                type="text" 
                id="searchInput"
                placeholder="ÃœrÃ¼n adÄ± veya SKU ara..."
                onkeyup="filterTable()"
            >
        </div>

        <button class="btn-sync" onclick="syncNow()">ðŸ”„ SYNC NOW</button>
        <a href="/export/csv" class="btn-sync" style="background:#2563eb;">
    ðŸ“¥ CSV Ä°ndir
</a>
    </div>

    <!-- TABLE -->
    <table id="productsTable">
        <thead>
            <tr>
                <th>ID</th><th>ÃœrÃ¼n AdÄ±</th><th>SKU</th>
                <th>Stok</th><th>Fiyat (â‚¬)</th>
                <th>Durum</th><th>Stok G.</th>
            </tr>
        </thead>

        <!-- JS BURAYA ÃœRÃœN BASACAK -->
        <tbody id="product-table">
        </tbody>
    </table>

    <!-- PAGINATION -->
    <div style="margin-top:20px; display:flex; gap:10px; align-items:center;">
        <button onclick="prevPage()" style="padding:6px 12px;">â¬… Ã–nceki</button>
        <span id="page-info" style="font-weight:bold;">Sayfa 1 / 1</span>
        <button onclick="nextPage()" style="padding:6px 12px;">Sonraki âž¡</button>
    </div>
</div>

<script>
let currentPage = 1;
let totalPages = 1;

// SAYFA YÃœKLEME
function loadPage(page) {
    fetch(`/woo/products/page/${page}`)
        .then(res => res.json())
        .then(data => {

            currentPage = data.page;
            totalPages = data.total_pages;

            document.getElementById("page-info").innerText =
                `Sayfa ${currentPage} / ${totalPages}`;

            const tbody = document.getElementById("product-table");
            tbody.innerHTML = "";

            data.items.forEach(p => {
                tbody.innerHTML += `
                    <tr>
                        <td>${p.id}</td>
                        <td>${p.name}</td>
                        <td>${p.sku}</td>
                        <td class="${(p.stock_quantity ?? 9999) < 5 ? 'low-stock' : ''}">
                            ${p.stock_quantity ?? '-'}
                        </td>
                        <td>${p.regular_price ?? '-'}</td>
                        <td>${p.status}</td>
                        <td>
                            <input type="number" id="stock_${p.id}" 
                                   value="${p.stock_quantity ?? 0}">
                            <button onclick="updateStock(${p.id})">Kaydet</button>
                        </td>
                    </tr>
                `;
            });
        });
}

function nextPage() {
    if (currentPage < totalPages) loadPage(currentPage + 1);
}

function prevPage() {
    if (currentPage > 1) loadPage(currentPage - 1);
}

// STOK GÃœNCELLEME
function updateStock(id) {
    let qty = document.getElementById("stock_" + id).value;

    fetch(`/woo/update_stock/${id}/${qty}`)
        .then(res => res.json())
        .then(() => {
            alert("Stok gÃ¼ncellendi âœ”");
            loadPage(currentPage);
        });
}

// SYNC NOW
function syncNow() {
    fetch("/sync")
        .then(res => res.json())
        .then(data => {
            alert("Senkron: " + data.count + " Ã¼rÃ¼n âœ”");
            loadPage(currentPage);
        });
}

// ARAMA FÄ°LTRESÄ°
function filterTable() {
    const search = document.getElementById("searchInput").value.toLowerCase();
    const rows = document.querySelectorAll("#product-table tr");

    rows.forEach(row => {
        const name = row.children[1].innerText.toLowerCase();
        const sku = row.children[2].innerText.toLowerCase();

        row.style.display =
            name.includes(search) || sku.includes(search)
                ? ""
                : "none";
    });
}

// Ä°LK SAYFA YÃœKLE
loadPage(1);
</script>

<script>

    fetch(`/woo/products/page/${page}`)

            currentPage = data.page;

            const tbody = document.getElementById("product-body");
            tbody.innerHTML = "";

                tbody.innerHTML += `

// Ä°lk sayfa yÃ¼kle
loadPage(1);
</script>

{% endblock %}
